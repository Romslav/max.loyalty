name: Test

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [develop]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: maxloyalty_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Run migrations (test DB)
        run: npm run db:migrate:deploy
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/maxloyalty_test
          DIRECT_DATABASE_URL: postgresql://test:test@localhost:5432/maxloyalty_test

      - name: TypeScript type check
        run: npm run type-check

      - name: ESLint
        run: npm run lint

      - name: Unit tests
        run: npm run test:unit
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/maxloyalty_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-for-ci-at-least-32-chars
          JWT_REFRESH_SECRET: test-refresh-secret-for-ci-min-32-chars

      - name: Integration tests
        run: npm run test:e2e
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/maxloyalty_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-for-ci-at-least-32-chars
          JWT_REFRESH_SECRET: test-refresh-secret-for-ci-min-32-chars

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
        continue-on-error: true
