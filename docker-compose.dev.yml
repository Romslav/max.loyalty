version: '3.8'

services:
  # ================================================
  # PostgreSQL — основная база данных
  # ================================================
  postgres:
    image: postgres:16-alpine
    container_name: max-loyalty-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: maxloyalty_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d maxloyalty_dev']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - max-loyalty

  # ================================================
  # Redis — кэш, BullMQ очереди, сессии
  # ================================================
  redis:
    image: redis:7-alpine
    container_name: max-loyalty-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - max-loyalty

  # ================================================
  # MinIO — локальный S3 (замена Cloudflare R2 в dev)
  # API: http://localhost:9000
  # Console: http://localhost:9001 (minioadmin / minioadmin)
  # ================================================
  minio:
    image: minio/minio:latest
    container_name: max-loyalty-minio
    restart: unless-stopped
    command: server /data --console-address ':9001'
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - max-loyalty

  # ================================================
  # Mailhog — перехват email в dev (не отправляет реальные)
  # SMTP: localhost:1025
  # Web UI: http://localhost:8025
  # ================================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: max-loyalty-mailhog
    restart: unless-stopped
    ports:
      - '1025:1025'
      - '8025:8025'
    logging:
      driver: none
    networks:
      - max-loyalty

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  max-loyalty:
    driver: bridge
